<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Optional: Background color for visibility */
        }

        .holder {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: space-between; /* Space between elements */
            padding: 10px; /* Optional: Padding around the container */
        }

        .item {
            background-color: #007BFF; /* Example background color for items */
            color: white; /* Text color */
            padding: 20px;
            margin: 5px; /* Space around items */
            flex: 1 1 100px; /* Grow, shrink, and set a base width */
            max-width: calc(25% - 10px); /* Adjust to fit your design, allowing spacing */
            box-sizing: border-box; /* Include padding and border in width */
            text-align: center; /* Center text */
        }
    </style>
</head>
<body>

    <div class="holder">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
    </div>

</body>
</html>
